<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href=".vscode/download.jpg"></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse"id="collapsibleNavbar">
      <ul class="navbar-nav">
      <li class="nav-item">
          <a class="nav-link" href="https://www.agrifarming.in/methods-of-organic-farming-objectives">Methods</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="https://naturespath.com/blogs/posts/the-economics-of-organic-farming">Economics</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="https://www.theorganicplace.com.au/10-benefits-eating-organic-food/">Benifits</a>
        </li>  
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Organic Food Types</a>
         <ul class="dropdown-menu">       
            <li><a class="dropdown-item" href="https://pixabay.com/images/search/organic%20food/">Fruits</a></li>
            <li><a class="dropdown-item" href="https://pixabay.com/images/search/organic%20vegetables/">Vegetables</a></li>
            <li><a class="dropdown-item" href="https://pixabay.com/images/search/organic%20grains/">Grains</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Carousel -->
<div id="demo" class="carousel slide" data-bs-ride="carousel">

    <!-- Indicators/dots -->
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
    </div>
  
    <!-- The slideshow/carousel -->
    <div class="carousel-inner">
  <div class="carousel-item active">
      <img src="https://th.bing.com/th/id/OIP.NSxCVNmwW1VSm3Ivm-ZcogHaFQ?rs=1&pid=ImgDetMain" alt="" class="d-block w-100" style="height: 100vh;">
    </div> 
      <div class="carousel-item">
        <img src="https://img.freepik.com/premium-photo/fruits-vegetables-that-are-variety-colors_901275-15856.jpg" alt="" class="d-block w-100" style="height: 90vh;">
      </div>
      <div class="carousel-item">
        <img src="https://centrumvitaal.nl/wp-content/uploads/gezond-eten.jpg" alt="" class="d-block w-100" style="height: 90vh;">
      </div>
    </div>
  
    <!-- Left and right controls/icons -->
    <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>

</body>
</html>
